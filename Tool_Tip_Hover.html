<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tip Hover</title>
</head>
<style>
    p{
        color: whitesmoke;
        font-weight: bolder;
        display: none;
        background-color: lightsalmon;
        padding: 10px;
        border-radius: 20px;
    }
   
    div{
        font-weight: bolder;
        font-size: larger;
        background-color: lightpink;
        padding: 20px;
        text-align: center;
        border-radius: 20px;
    }
    div:hover p{
        display: block;
    }
</style>
<body>
    <div> Hover Over me 
        <P>Tada I am here !!!</P>
    </div>
</body>
</html>
