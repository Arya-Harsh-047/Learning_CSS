    <h2>Images Side by Side</h2>
<p>Float images side by side:</p>

<div class="clearfix">
  <div class="img-container">
  <img src="rainbow.jpg" alt="colors" style="width:100%" height="200">
  </div>
  <div class="img-container">
  <img src="color2.jpg" alt="colors" style="width:100%" height="200">
  </div>
  <div class="img-container">
  <img src="purple_lights.jpg" alt="purpule lights" style="width:100%" height="200">
  </div>
  <div class="img-container">
  <img src="background.jpg" alt="lights" style="width:100%" height="200">
  </div>
</div>

<p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding.</p>

</body>
