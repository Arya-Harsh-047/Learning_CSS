<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pagination</title>
    <link rel="stylesheet" href="CSS Pagination.css">
</head>
<body>
    <div id="main">
        <h1>CSS Pagination Examples:</h1>
        <br>
        <br>
        <h2>Simple Pagination</h2>
        <br>
        <br>
        <div class="pagination1">
            <a href="">&laquo;</a>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
            <a href="">4</a>
            <a href="">5</a>
            <a href="">6</a>
            <a href="">&raquo;</a>
        </div>
        <br>
        <br>
        <br>
        <br>

        <h2>Active and Hoverable Pagination</h2>
        <br>
        <br>
        <div class="pagination2">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
        <br>
        <br>
        <br>
        <br>

        <h2>Hoverable Transition Effect</h2>
        <br>
        <br>
        <div class="pagination3">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
        <br>
        <br>
        <br>
        <br>

        <h2>Centered Pagination</h2>
        <br>
        <br>
        <div class="center">
            <div class="pagination4">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
    </div>
</body>
</html>
